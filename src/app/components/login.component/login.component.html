<main>
    <div class="login-container">

        <p id="login-titulo">Login</p>
        <div class="divisor"></div>

        <form class="form-login" (ngSubmit)="onLogin()">
            <p id="email-texto">E-mail ou CPF:</p> 
            <input id="email-input" type="text" [(ngModel)]="username" name="username" required 
                placeholder="Digite seu e-mail ou CPF">
            
            <p id="senha-texto">Senha: </p> 
            <input id="senha-input" type="password" [(ngModel)]="password" name="password" required
                placeholder="Digite sua senha">

            <div class="botoes-container">
                <a id="esqueceu-senha" href="#"> Esqueci minha senha </a>
                
                <button id="acessar" type="submit"> Acessar </button>
            </div>
        </form>
        
        <div *ngIf="loginError" class="error-message">
             {{ loginError }}
        </div>

        <div class="divisor"></div>

        <div class="preferir-container">
            <p class="ou-preferir">Ou se preferir:</p>
            <button class="botao-google" type="button"> 
                <span><i class="fa-brands fa-google"></i>
                    <p>Entrar com o Google</p>
                </span> 
            </button> <br>
            <button class="botao-email" type="button"> 
                <span><i class="fa-solid fa-envelope"></i>
                    <p>Acesso rápido por e-mail</p>
                </span> 
            </button>

            <p id="cadastre-se">É novo por aqui? <a [routerLink]="['/cadastro-login']" >Cadastre-se agora!</a></p>
        </div>

    </div>
</main>
